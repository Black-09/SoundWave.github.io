<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evitar Modo Desarrollador</title>
</head>
<body>

    <h1>Bienvenido a mi sitio web</h1>
    <p>Contenido aquí...</p>

    <script>
        // Evitar acceso a herramientas de desarrollador (DevTools)
        window.onkeydown = function(event) {
            if ((event.ctrlKey || event.shiftKey) && event.key === 'I') {
                event.preventDefault(); // Evita la apertura de las DevTools con Ctrl + I
            }
            if ((event.ctrlKey || event.shiftKey) && event.key === 'J') {
                event.preventDefault(); // Evita la apertura de las DevTools con Ctrl + J
            }
            if ((event.ctrlKey || event.shiftKey) && event.key === 'U') {
                event.preventDefault(); // Evita ver el código fuente con Ctrl + U
            }
        };

        // Evitar que se abra el menú contextual del mouse (click derecho)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Evita el menú contextual
        });
    </script>

</body>
</html>
