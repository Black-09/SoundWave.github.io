<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify-like Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #181818;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .search-container {
      margin-bottom: 20px;
    }

    #searchInput {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    #searchButton {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #1db954;
      color: #ffffff;
      cursor: pointer;
    }

    #searchButton:hover {
      background-color: #1ed760;
    }

    #playerContainer {
      margin-bottom: 20px;
    }

    #resultsContainer {
      max-height: 300px;
      overflow-y: auto;
    }

    .song-item {
      padding: 10px;
      background-color: #282828;
      border-radius: 5px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .song-item:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Spotify-like Player</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Busca una canción...">
      <button id="searchButton">Buscar</button>
    </div>
    <div id="playerContainer">
      <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
      </audio>
    </div>
    <div id="resultsContainer">
      <!-- Aquí se mostrarán los resultados -->
    </div>
  </div>

  <script>
    document.getElementById('searchButton').addEventListener('click', searchSong);

    async function searchSong() {
      const songName = document.getElementById('searchInput').value;
      if (!songName) {
        alert('Por favor, ingresa el nombre de una canción.');
        return;
      }

      try {
        const response = await fetch(`https://9lhqln-3001.csb.app/songs?name=${encodeURIComponent(songName)}`);
        if (!response.ok) {
          throw new Error('Error al buscar la canción.');
        }

        const data = await response.json();
        if (data.src) {
          playSong(data.src);
        } else {
          alert('No se encontraron resultados.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Hubo un error al buscar la canción.');
      }
    }

    function playSong(src) {
      const audioPlayer = document.getElementById('audioPlayer');
      const audioSource = document.getElementById('audioSource');

      audioSource.src = src;
      audioPlayer.load();
      audioPlayer.play();
    }
  </script>
</body>
</html>
