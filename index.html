<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Audio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #191414;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #1db954;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .container {
      background-color: #282828;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #searchQuery {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      border: none;
      border-radius: 25px;
      margin-right: 10px;
      background-color: #333;
      color: #fff;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1ed760;
    }

    #audio-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    .message {
      text-align: center;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reproductor de Audio</h1>
    <div id="search-container">
      <input type="text" id="searchQuery" placeholder="Fuerza Regida Tu nombre">
      <button onclick="searchAudios()">Buscar</button>
    </div>

    <div id="audio-container">
      <p class="message">Ingresa un término de búsqueda para comenzar.</p>
    </div>
  </div>

  <script>
    async function searchAudios() {
      const searchQuery = document.getElementById('searchQuery').value.trim();
      if (!searchQuery) {
        alert('Por favor, ingresa un término de búsqueda.');
        return;
      }

      try {
        const audioContainer = document.getElementById('audio-container');
        audioContainer.innerHTML = '<p class="message">Buscando audios...</p>';

        const response = await fetch(`https://66wd8k-3000.csb.app/scrape?q=${encodeURIComponent(searchQuery)}`);
        const data = await response.json();

        if (data.srcLinks && data.srcLinks.length > 0) {
          for (const src of data.srcLinks) {
            if (await checkAudioAccessibility(src)) {
              audioContainer.innerHTML = `<audio controls src="${src}"></audio>`;
              return; // Detener después de encontrar un audio válido
            }
          }
        } else {
          audioContainer.innerHTML = '<p class="message">No se encontraron audios.</p>';
        }
      } catch (error) {
        console.error('Error al buscar audios:', error);
        audioContainer.innerHTML = '<p class="message">Hubo un error al buscar audios.</p>';
      }
    }

    async function checkAudioAccessibility(src) {
      return new Promise((resolve, reject) => {
        const audio = new Audio(src);
        audio.addEventListener('canplaythrough', () => resolve(true), { once: true });
        audio.addEventListener('error', () => resolve(false), { once: true });
      });
    }
  </script>
</body>
</html>
