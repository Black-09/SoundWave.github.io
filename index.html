<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Audio</title>
  <style>
    /* Estilos generales */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #191414; /* Fondo oscuro estilo Spotify */
      color: #ffffff; /* Texto blanco */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      text-align: center;
      color: #1db954; /* Verde Spotify */
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    /* Contenedor principal */
    .container {
      background-color: #282828; /* Fondo del contenedor */
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    /* Barra de búsqueda */
    #search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #searchQuery {
      padding: 10px;
      font-size: 16px;
      width: 70%;
      border: none;
      border-radius: 25px;
      margin-right: 10px;
      background-color: #333;
      color: #ffffff;
      outline: none;
    }

    #searchQuery::placeholder {
      color: #888;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1db954; /* Verde Spotify */
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1ed760; /* Verde más claro al pasar el mouse */
    }

    /* Contenedor del audio */
    #audio-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Reproductor de audio original */
    audio {
      width: 100%;
      margin-top: 20px;
    }

    /* Mensajes */
    .message {
      text-align: center;
      font-size: 18px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reproductor de Audio</h1>
    <div id="search-container">
      <input type="text" id="searchQuery" placeholder="Fuerza Regida Tu nombre">
      <button onclick="searchAudios()">Buscar</button>
    </div>

    <div id="audio-container">
      <!-- Aquí se mostrará el audio -->
      <p class="message">Ingresa un término de búsqueda para comenzar.</p>
    </div>
  </div>

  <script>
    let audioElement;

    async function searchAudios() {
      const searchQuery = document.getElementById('searchQuery').value;
      if (!searchQuery) {
        alert('Por favor, ingresa un término de búsqueda.');
        return;
      }

      try {
        // Detener el audio actual si está reproduciéndose
        if (audioElement && !audioElement.paused) {
          audioElement.pause();
          audioElement.currentTime = 0; // Reiniciar el audio
        }

        // Mostrar un mensaje de carga
        const audioContainer = document.getElementById('audio-container');
        audioContainer.innerHTML = '<p class="message">Buscando audios...</p>';

        // Hacer la solicitud al backend
        const response = await fetch(`https://66wd8k-3000.csb.app/scrape?q=${encodeURIComponent(searchQuery)}`);
        const data = await response.json();

        // Limpiar el contenedor de audios
        audioContainer.innerHTML = '';

        // Verificar y mostrar el primer audio válido
        if (data.srcLinks && data.srcLinks.length > 0) {
          let validAudioFound = false;

          for (const src of data.srcLinks) {
            try {
              const isValid = await checkAudioAccessibility(src);
              if (isValid) {
                audioContainer.innerHTML = `<audio controls src="${src}"></audio>`;
                validAudioFound = true;
                break; // Detener después de encontrar el primer audio válido
              }
            } catch (error) {
              console.warn(`No se pudo reproducir: ${src}`, error.message);
            }
          }

          if (!validAudioFound) {
            audioContainer.innerHTML = '<p class="message">No se encontraron audios válidos.</p>';
          }
        } else {
          audioContainer.innerHTML = '<p class="message">No se encontraron audios.</p>';
        }
      } catch (error) {
        console.error('Error al buscar audios:', error);
        audioContainer.innerHTML = '<p class="message">Hubo un error al buscar audios.</p>';
      }
    }

    async function checkAudioAccessibility(src) {
      return new Promise((resolve, reject) => {
        const audioElement = new Audio(src);
        audioElement.addEventListener('canplaythrough', () => resolve(true));
        audioElement.addEventListener('error', () => reject(false));
      });
    }
  </script>
</body>
</html>
