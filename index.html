<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Canciones</title>
</head>
<body>

  <h1>Búsqueda de Canciones</h1>
  <input type="text" id="searchInput" placeholder="Nombre de la canción">
  <button onclick="searchSong()">Buscar</button>

  <div id="result">
    <audio id="audioPlayer" controls>
      <source id="audioSource" src="" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>

  <script>
    async function searchSong() {
      const songName = document.getElementById('searchInput').value;
      if (!songName) {
        alert('Por favor, ingresa el nombre de una canción.');
        return;
      }

      try {
        const apiUrl = `https://9lhqln-3001.csb.app/songs?name=${encodeURIComponent(songName)}`;
        console.log('Solicitando a la API:', apiUrl); // Depuración

        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`Error HTTP: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Datos recibidos:', data); // Depuración

        if (data.src) {
          playSong(data.src);
        } else {
          alert('No se encontraron resultados.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert(`Hubo un error al buscar la canción: ${error.message}`);
      }
    }

    function playSong(src) {
      const audioPlayer = document.getElementById('audioPlayer');
      const audioSource = document.getElementById('audioSource');
      audioSource.src = src;
      audioPlayer.load();
      audioPlayer.play();
    }
  </script>

</body>
</html>
