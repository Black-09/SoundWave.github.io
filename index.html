<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave</title>
    <!-- Agregar el manifiesto para PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- Meta tags para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SoundWave">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(82, 82, 82);
            color: white;
            overflow: hidden; /* Evitar el desplazamiento durante la animación */
        }
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #F56E70;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000; /* Asegurar que esté por encima de todo */
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        .splash-screen.hidden {
            opacity: 0;
            pointer-events: none; /* Deshabilitar interacción después de desvanecer */
        }
        .splash-screen h1 {
            font-size: 3em;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        .splash-screen p {
            font-size: 1.5em;
            color: white;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .container.visible {
            opacity: 1;
        }
        h1 {
            text-align: center;
            color: #F56E70;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .search-box {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #F56E70;
            border-radius: 5px;
            background-color: rgb(60, 60, 60);
            color: white;
            outline: none;
        }
        .search-box input::placeholder {
            color: #ccc;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #F56E70;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-box button:hover {
            background-color: #e65a5a;
        }
        .results {
            margin-top: 20px;
            background-color: rgb(60, 60, 60);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .results h2 {
            margin-bottom: 10px;
            color: #F56E70;
        }
        .audio-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        audio {
            width: 100%;
            max-width: 600px;
            background-color: rgb(60, 60, 60);
            border-radius: 5px;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #F56E70;
            text-align: center;
        }
        .error {
            color: #F56E70;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        .song-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #F56E70;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .repeat-button {
            background-color: transparent;
            border: none;
            color: #F56E70;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .repeat-button.active {
            color: #e65a5a;
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .search-box input {
                font-size: 14px;
            }
            .search-box button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .song-title {
                font-size: 18px;
            }
            audio {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .search-box input {
                font-size: 12px;
                padding: 8px;
            }
            .search-box button {
                font-size: 12px;
                padding: 6px 12px;
            }
            .song-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de entrada -->
    <div class="splash-screen" id="splashScreen">
        <h1>SoundWave</h1>
        <p>Tu reproductor de música en línea</p>
    </div>

    <!-- Contenido principal -->
    <div class="container" id="mainContainer">
        <h1>SoundWave</h1>
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="Ingresa el nombre de la canción">
            <button id="searchButton" onclick="fetchData()">Buscar</button>
        </div>
        <div class="loading" id="loading">Cargando...</div>
        <div class="error" id="error">No se encontró un audio disponible.</div>
        <div class="results">
            <h2>Resultados:</h2>
            <div class="song-title" id="songTitle"></div>
            <div class="audio-container">
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src="" type="audio/mpeg">
                    Tu navegador no soporta la reproducción de audio.
                </audio>
                <button id="repeatButton" class="repeat-button" onclick="toggleRepeat()">🔁</button>
            </div>
        </div>
    </div>

    <script>
        // Registrar el Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch((error) => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }

        // Ocultar la pantalla de entrada después de 3 segundos
        const splashScreen = document.getElementById('splashScreen');
        const mainContainer = document.getElementById('mainContainer');

        setTimeout(() => {
            splashScreen.classList.add('hidden'); // Desvanecer la pantalla de entrada
            mainContainer.classList.add('visible'); // Mostrar el contenido principal
        }, 3000); // 3 segundos

        // Resto del código JavaScript...
    </script>
</body>
</html>
