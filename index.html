<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(82, 82, 82);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #F56E70;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .search-box {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #F56E70;
            border-radius: 5px;
            background-color: rgb(60, 60, 60);
            color: white;
            outline: none;
        }
        .search-box input::placeholder {
            color: #ccc;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #F56E70;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-box button:hover {
            background-color: #e65a5a;
        }
        .results {
            margin-top: 20px;
            background-color: rgb(60, 60, 60);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .results h2 {
            margin-bottom: 10px;
            color: #F56E70;
        }
        .audio-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        audio {
            width: 100%;
            max-width: 600px;
            background-color: rgb(60, 60, 60);
            border-radius: 5px;
        }
        .loading {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #F56E70;
            text-align: center;
        }
        .error {
            color: #F56E70;
            margin-top: 20px;
            display: none;
            text-align: center;
        }
        .song-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #F56E70;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .repeat-button {
            background-color: transparent;
            border: none;
            color: #F56E70;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .repeat-button.active {
            color: #e65a5a;
        }

        /* Media Queries para Responsividad */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .search-box input {
                font-size: 14px;
            }
            .search-box button {
                font-size: 14px;
                padding: 8px 16px;
            }
            .song-title {
                font-size: 18px;
            }
            audio {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .search-box input {
                font-size: 12px;
                padding: 8px;
            }
            .search-box button {
                font-size: 12px;
                padding: 6px 12px;
            }
            .song-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SoundWave</h1>
        <div class="search-box">
            <input type="text" id="searchQuery" placeholder="Ingresa el nombre de la canción">
            <button id="searchButton" onclick="fetchData()">Buscar</button>
        </div>
        <div class="loading" id="loading">Cargando...</div>
        <div class="error" id="error">No se encontró un audio disponible.</div>
        <div class="results">
            <h2>Resultados:</h2>
            <div class="song-title" id="songTitle"></div>
            <div class="audio-container">
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src="" type="audio/mpeg">
                    Tu navegador no soporta la reproducción de audio.
                </audio>
                <button id="repeatButton" class="repeat-button" onclick="toggleRepeat()">🔁</button>
            </div>
        </div>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const songTitle = document.getElementById('songTitle');
        const repeatButton = document.getElementById('repeatButton');
        let isRepeatActive = false; // Estado de repetición

        // Configurar la API de Media Session
        if ('mediaSession' in navigator) {
            navigator.mediaSession.metadata = new MediaMetadata({
                title: 'Título de la canción',
                artist: 'Artista desconocido',
                album: 'Álbum desconocido',
                artwork: [
                    { src: 'https://via.placeholder.com/96x96', sizes: '96x96', type: 'image/png' },
                    { src: 'https://via.placeholder.com/128x128', sizes: '128x128', type: 'image/png' },
                    { src: 'https://via.placeholder.com/192x192', sizes: '192x192', type: 'image/png' },
                    { src: 'https://via.placeholder.com/256x256', sizes: '256x256', type: 'image/png' },
                    { src: 'https://via.placeholder.com/384x384', sizes: '384x384', type: 'image/png' },
                    { src: 'https://via.placeholder.com/512x512', sizes: '512x512', type: 'image/png' },
                ]
            });

            // Controlar la reproducción desde la pantalla bloqueada
            navigator.mediaSession.setActionHandler('play', () => {
                audioPlayer.play();
            });
            navigator.mediaSession.setActionHandler('pause', () => {
                audioPlayer.pause();
            });
        }

        // Función para activar/desactivar la repetición
        function toggleRepeat() {
            isRepeatActive = !isRepeatActive;
            repeatButton.classList.toggle('active', isRepeatActive);
        }

        // Repetir la canción si está activado
        audioPlayer.addEventListener('ended', () => {
            if (isRepeatActive) {
                audioPlayer.currentTime = 0; // Reiniciar la canción
                audioPlayer.play(); // Reproducir nuevamente
            }
        });

        async function fetchData() {
            const searchQuery = document.getElementById('searchQuery').value;
            const url = `https://66wd8k-3000.csb.app/scrape?q=${encodeURIComponent(searchQuery)}`;

            // Ocultar el botón de búsqueda y mostrar el mensaje de carga
            document.getElementById('searchButton').classList.add('hidden');
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('audioSource').src = '';
            document.getElementById('audioPlayer').load();
            songTitle.textContent = ''; // Limpiar el título anterior

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.bestSrcLink) {
                    const audioSource = document.getElementById('audioSource');
                    audioSource.src = data.bestSrcLink;
                    audioPlayer.load();
                    audioPlayer.play();

                    // Mostrar el título de la canción
                    if (data.videoTitle) {
                        songTitle.textContent = data.videoTitle; // Actualizar el título
                        if ('mediaSession' in navigator) {
                            navigator.mediaSession.metadata.title = data.videoTitle;
                        }
                    }
                } else {
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error').textContent = `Error: ${error.message}`;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('searchButton').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
